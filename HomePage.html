                    <img 
                        name = "slideShow" 
                        width = 600px
                        height = "450"
                    >
                </a>
                <script>
                    var images = [];
                    var i = 0;
                    var time = 1000; 

                    // populate array
                    images[0] = "beverages.gif";
                    images[1] = "entreeI.gif";
                    images[2] = "specialtiesI.gif";
                    images[3] = "tacoI.gif";

                    // function to change the image
                    function changeImg(){
                        document.slideShow.src = images[i];

                        // Check If Index Is Under Max
                        if(i < images.length - 1){
                        // Add 1 to Index
                        i++; 
                        } else { 
                            // Reset Back To O
                            i = 0;
                        }

                        // Run function every x seconds
                        setTimeout("changeImg()", time);
                    }
                    window.onload = changeImg;
                </script>
